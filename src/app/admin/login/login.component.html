<section style="background-image: url('assets/images/admin-login.jpg')" class="admin-login">
	<div class="message-container" *ngIf="isShowMessage" >
		<p class="{{errClass}}"><mat-icon>check_circle</mat-icon>&nbsp;{{errMessage}}</p>
	</div>
	<div class="login-container">
		<mat-card>
			<mat-card-title><p><b>Login</b></p></mat-card-title>
			<mat-card-content>
				<form [formGroup]="adminLogin" (ngSubmit)="onSubmit(adminLogin.value,$event.target)">
					<mat-form-field class="login-form">
					    <input type="email" matInput placeholder="Username" formControlName="email" required>
					</mat-form-field>
					<mat-form-field class="login-form">
					    <input type="password" matInput placeholder="Password" formControlName="password" required>
					</mat-form-field>
					<button mat-flat-button [disabled]="adminLogin.invalid" [ngClass]="{'diasbled':adminLogin.invalid}">Login</button>
				</form>
			</mat-card-content>
		</mat-card>
	</div>

</section>
