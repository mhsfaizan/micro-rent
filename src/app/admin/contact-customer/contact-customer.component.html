<table class="mat-elevation-z8" width="100%">
  <tr>
    <th class="mat-cell">Name</th>
    <th class="mat-cell">Email</th>
    <th class="mat-cell">Message</th>
  </tr>
  <tr *ngFor="let data of myData">
    <td class="mat-cell">{{data.name}}</td>
    <td class="mat-cell">{{data.email}}</td>
    <td class="mat-cell">{{data.message}}</td>
  </tr>
</table>
