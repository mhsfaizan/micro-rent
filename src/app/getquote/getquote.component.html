<section id="get-quote">
	<div class="front-image get-qoute-front" style="background-image: url('assets/images/get-quote.jpg');">
		<div class="text">
			<h1>Get Quote</h1>
			<p align="center"><a routerLink="/home">Home</a>/Get Quote</p>
		</div>
	</div>
	<br>
	<div class="form-container">
		<mat-card>
			<mat-card-header>
				<mat-card-title>
					<h3>REQUEST A TECHNOLOGY RENTAL QUOTE</h3>
				</mat-card-title>
			</mat-card-header>
			<mat-card-content>
				<div class="get-quote-form">
					<form [formGroup]="getQoute" (ngSubmit)="onSubmit(getQoute)">
						<mat-form-field class="get-quote-form-full-width">
						    <input type="text" matInput placeholder="Name" formControlName="name" required>
						</mat-form-field>
						<mat-form-field class="get-quote-form-full-width">
						    <input type="email" matInput placeholder="Email" formControlName="email" required>
						</mat-form-field>
						<mat-form-field class="get-quote-form-full-width">
						    <input type="text" matInput placeholder="Phone" formControlName="phone" required>
						</mat-form-field>
						<mat-form-field class="get-quote-form-full-width">
						    <input type="text" matInput placeholder="Company" formControlName="company" reuired>
						</mat-form-field>
						<mat-form-field class="get-quote-form-full-width">
						    <input type="text" matInput placeholder="Subject" formControlName="subject" required>
						</mat-form-field>
						<mat-form-field class="get-quote-form-full-width">
						    <textarea type="text" matInput placeholder="Message" formControlName="message" required=""></textarea>
						</mat-form-field>
						<button mat-flat-button [disabled]="getQoute.invalid">Submit</button>
					</form>
				</div>
			</mat-card-content>
		</mat-card>
	</div>
	<br>
</section>
<section>
	<swal #success title="Thanks For Your Response" text="We will answer you soon" type="success">
	</swal>
	<swal #delete title="Error" text="OOp!Something going Wrong" type="error">
	</swal>
</section>
